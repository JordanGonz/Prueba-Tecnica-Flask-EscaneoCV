{% extends "base.html" %}

{% block title %}Página No Encontrada - Sistema de Reclutamiento IA{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <div class="error-template">
                <h1 class="display-1" style="color: var(--accent-pink);">404</h1>
                <h2 style="color: var(--secondary-white);">Página No Encontrada</h2>
                <div class="error-details mb-4" style="color: rgba(255, 255, 255, 0.8);">
                    La página que buscas no existe o ha sido movida.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Ir al Inicio
                    </a>
                    <a href="{{ url_for('candidates') }}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-users me-2"></i>Ver Candidatos
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
